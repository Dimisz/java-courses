<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 movies</title>
  <link th:href="@{ /styles.css }" rel="stylesheet">
</head>
<body>
  <p th:text="${fullName}" style="font-weight: bold;"></p>
  <ul>
    <li th:text="${#strings.substring(fullName, 0, 1)}"></li>
    <li th:text="${#strings.substring(fullName, 0, 2)}"></li>
    <li th:text="${#strings.substring(fullName, 0, fullName.length())}"></li>
  </ul>
  
  <h1>IMDB: Top 5 Episodes</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Episode</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr th:object="${first}">
        <td th:text="*{title}"></td>
        <td th:text="*{episode}"></td>
        <td th:text="*{rating}"></td>
      </tr>
      <tr th:object="${second}">
        <td th:text="*{title}"></td>
        <td th:text="*{episode}"></td>
        <td th:text="*{rating}"></td>
      </tr>
      <tr th:object="${third}">
        <td th:text="*{title}"></td>
        <td th:text="*{episode}"></td>
        <td th:text="*{rating}"></td>
      </tr>
      <tr th:object="${fourth}">
        <td th:text="*{title}"></td>
        <td th:text="*{episode}"></td>
        <td th:text="*{rating}"></td>
      </tr>
      <tr th:object="${fifth}">
        <td th:text="*{title}"></td>
        <td th:text="*{episode}"></td>
        <td th:text="*{rating}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
